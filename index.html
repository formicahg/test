<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MetaToRI World NFT Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      margin: 0;
      background: #0e1526;
      min-height: 100vh;
      font-family: 'Orbitron', 'Arial', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    .particles-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 18px 6px 18px;
      position: relative;
      z-index: 2;
      background: transparent;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #60aaff;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #61eaffb0;
    }
    .login-btn, .my-nft-btn {
      padding: 8px 18px;
      border-radius: 1.2em;
      font-size: 1rem;
      background: linear-gradient(90deg, #4a51ff 40%, #30ffdf 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 8px #61eaff60;
      font-family: inherit;
      font-weight: 600;
      transition: filter .12s;
    }
    .login-btn:active, .my-nft-btn:active { filter: brightness(0.85);}
    .gallery-wrap {
      margin: 18px auto 0 auto;
      max-width: 500px;
      min-width: 0;
      position: relative;
      z-index: 2;
    }
    .filter-wrap {
      position: relative;
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    .filter-main-btn {
      padding: 8px 20px;
      border-radius: 2em;
      border: none;
      background: #191e3a;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 700;
      box-shadow: 0 0 8px #3447ff33;
      cursor: pointer;
      transition: all .17s cubic-bezier(.3,.6,.2,1.2);
      outline: none;
      z-index: 2;
    }
    .filter-main-btn.open {
      transform: scale(1.11);
      box-shadow: 0 2px 16px #55eaff82, 0 0 0 3px #3afffd60;
      background: linear-gradient(90deg,#344eff 60%,#6afffb 100%);
      color: #23214b;
    }
    .filter-menu {
      position: absolute;
      top: 120%;
      right: 0;
      min-width: 135px;
      background: #181d36ee;
      border-radius: 1.1em;
      box-shadow: 0 6px 22px #38fff840;
      display: none;
      flex-direction: column;
      animation: filterFadeIn .25s;
      overflow: hidden;
      border: 1.7px solid #48fff8aa;
      z-index: 15;
    }
    .filter-menu.open {
      display: flex;
      animation: filterFadeIn .22s;
    }
    @keyframes filterFadeIn { from{opacity:0; transform:translateY(-15px);} to{opacity:1; transform:translateY(0);} }
    .filter-option {
      padding: 11px 20px 11px 18px;
      font-size: 1.06rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      transition: background .11s;
      text-align: left;
    }
    .filter-option.active, .filter-option:active {
      background: linear-gradient(90deg,#49efff55 40%, #d2b5ff33 100%);
      color: #1ae6ef;
    }
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    @media (max-width:600px) {
      .nft-grid { grid-template-columns: repeat(5, 1fr);}
      .gallery-wrap { padding: 0 4px; }
    }
    .nft-card {
      position: relative;
      border-radius: 1.2em;
      overflow: hidden;
      background: #191d2a;
      cursor: pointer;
      min-height: 65px;
      aspect-ratio: 1 / 1;
      box-shadow: 0 0 6px #2f45ff30;
      border: 3px solid transparent;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      transition: border .2s, box-shadow .2s;
    }
    .nft-card.meta { border-color: #2ecfff; box-shadow: 0 0 10px #24d6ff80;}
    .nft-card.tori { border-color: #fd6df7; box-shadow: 0 0 10px #fc71e880;}
    .nft-card.world { border-color: #feea58; box-shadow: 0 0 10px #ffe55e90;}
    .nft-thumb {
      width: 85%;
      aspect-ratio: 1/1;
      border-radius: 1em;
      margin: 0 auto;
      margin-top: 5px;
      object-fit: cover;
      background: #232948;
      box-shadow: 0 0 8px #4aefff38;
    }
    .nft-number {
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 6px;
      text-shadow: 0 0 4px #0f202980;
      background: rgba(25,30,55,0.5);
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0 10px 0;
      gap: 7px;
      z-index: 2;
    }
    .page-btn {
      background: #232b4a;
      color: #fff;
      border: none;
      border-radius: 1em;
      padding: 5px 11px;
      font-size: 1rem;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      box-shadow: 0 0 4px #1b6bff28;
      transition: background .13s;
    }
    .page-btn.active, .page-btn:active {
      background: linear-gradient(90deg, #55e0ff 60%, #6a8cff 100%);
      color: #222;
      font-weight: 700;
    }
    /* 팝업 */
    .popup-bg {
      position: fixed;
      top:0;left:0;width:100vw;height:100vh;
      background: rgba(14,16,33,0.88);
      z-index: 30;
      display: flex;align-items:center;justify-content: center;
      animation: fadein .2s;
    }
    @keyframes fadein { from{opacity:0} to{opacity:1}}
    .popup {
      background: #181b2d;
      border-radius: 1.5em;
      padding: 26px 18px 18px 18px;
      min-width: 250px;
      max-width: 90vw;
      box-shadow: 0 0 24px #41e2ff60;
      color: #fff;
      position: relative;
    }
    .popup-img {
      width: 90vw;
      max-width: 320px;
      aspect-ratio: 1/1;
      border-radius: 1.1em;
      margin-bottom: 13px;
      object-fit: cover;
      display: block;
      margin-left: auto; margin-right: auto;
      box-shadow: 0 0 15px #00e7ff3c;
    }
    .popup-close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.6rem;
      color: #90e9ff;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      z-index: 100;
      filter: drop-shadow(0 0 8px #1aefff);
    }
    .popup-info {
      font-size: 1rem;
      margin-bottom: 6px;
      line-height: 1.7;
    }
    .popup-label {
      color: #67e7ff;
      font-weight: 700;
      margin-right: 4px;
    }
    .popup-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .share-btn, .download-btn {
      flex:1;
      padding: 11px 0;
      font-size: 1.08rem;
      border: none;
      border-radius: 1em;
      color: #222;
      font-weight: 700;
      box-shadow: 0 0 10px #2ce4fd42;
      cursor: pointer;
      background: linear-gradient(90deg,#37e5ff,#ffd456);
      transition: filter .13s;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }
    .share-btn:active, .download-btn:active { filter: brightness(0.9);}
    /* 로그인 팝업 */
    .login-popup-bg {
      position: fixed; top:0;left:0;width:100vw;height:100vh;
      background: rgba(22,26,39,0.92);
      z-index: 100;
      display: flex; align-items: center; justify-content: center;
      animation: fadein .18s;
    }
    .login-popup {
      background: #232b45;
      border-radius: 1.2em;
      padding: 23px 18px 20px 18px;
      box-shadow: 0 0 12px #5ffcff48;
      color: #fff;
      max-width: 90vw;
      min-width: 250px;
      position: relative;
    }
    .login-popup label {
      display: block;
      font-weight: 700;
      margin-bottom: 7px;
      color: #6af5ff;
      font-size: 1.07rem;
    }
    .login-popup input {
      width: 100%;
      border-radius: 1em;
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      margin-bottom: 12px;
      outline: none;
      background: #10152a;
      color: #fff;
      font-family: inherit;
    }
    .login-popup button {
      background: linear-gradient(90deg,#6af9ff,#457fff);
      color: #181b2d;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 1em;
      padding: 8px 24px;
      cursor: pointer;
      box-shadow: 0 0 7px #00fff750;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <canvas class="particles-bg"></canvas>
  <header>
    <span class="logo">MetaToRI World</span>
    <button class="login-btn" id="loginBtn">지갑 연결</button>
    <button class="my-nft-btn" id="myNFTBtn" style="display:none;">내 NFT</button>
  </header>
  <div class="gallery-wrap">
    <div class="filter-wrap">
      <button class="filter-main-btn" id="filterMainBtn">시즌 필터 ▾</button>
      <div class="filter-menu" id="filterMenu">
        <button class="filter-option active" data-season="all">전체</button>
        <button class="filter-option" data-season="meta">메타 시즌</button>
        <button class="filter-option" data-season="tori">토리 시즌</button>
        <button class="filter-option" data-season="world">월드 시즌</button>
      </div>
    </div>
    <div class="nft-grid" id="nftGrid"></div>
    <div class="pagination" id="pagination"></div>
  </div>
  <div id="popupContainer"></div>
  <div id="loginPopupContainer"></div>
  <script>
    // 예시 이미지 3개 + 나머지는 샘플
    const NFT_LIST = [
      {
        number: 1,
        image: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=300&h=300&q=80",
        name: "MetaToRI NFT #1",
        season: "meta",
        owner: "0xabc123...45cd",
        date: "2025-07-11",
        desc: "메타 시즌의 몽환적인 파스텔 토리 NFT입니다."
      },
      {
        number: 2,
        image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=300&h=300&q=80",
        name: "MetaToRI NFT #2",
        season: "tori",
        owner: "0xbcd234...32ee",
        date: "2025-07-12",
        desc: "토리 시즌의 따뜻한 꿈을 담은 토리 NFT예요."
      },
      {
        number: 3,
        image: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=facearea&w=300&h=300&q=80",
        name: "MetaToRI NFT #3",
        season: "world",
        owner: "0xdef456...98aa",
        date: "2025-07-13",
        desc: "월드 시즌, 구름 위를 걷는 토리 NFT의 희망 메시지!"
      },
    ];
    for(let i=4;i<=100;i++) {
      const season = i<=34 ? 'meta' : (i<=67 ? 'tori':'world');
      NFT_LIST.push({
        number: i,
        image: `https://placehold.co/120x120/${season==='meta'?'24d6ff':season==='tori'?'fc71e8':'ffe55e'}/171a2e?text=NFT+${i}`,
        name: `MetaToRI NFT #${i}`,
        season,
        owner: `0x${(Math.random()*1e18).toString(16).slice(0,8)}...${(Math.random()*1e18).toString(16).slice(-4)}`,
        date: `2025-07-${String((i%28)+1).padStart(2,'0')}`,
        desc: `이 NFT는 ${season==='meta'?'메타':'토리'}${season==='world'?'월드':''} 시즌의 특별한 작품입니다.`
      });
    }
    let currentSeason = 'all';
    let currentPage = 1;
    let myWallet = '';
    let showMyNFT = false;
    const NFT_PER_PAGE = 25;
    function renderNFTs() {
      let nfts = NFT_LIST.filter(nft => currentSeason==='all' ? true : nft.season===currentSeason);
      if(showMyNFT && myWallet) {
        nfts = nfts.filter(nft => nft.owner.replace(/\.{3}.*/,'') === myWallet.replace(/\.{3}.*/,''));
      }
      const grid = document.getElementById('nftGrid');
      grid.innerHTML = '';
      const startIdx = (currentPage-1)*NFT_PER_PAGE;
      const pageNFTs = nfts.slice(startIdx, startIdx+NFT_PER_PAGE);
      pageNFTs.forEach(nft=>{
        const card = document.createElement('div');
        card.className = 'nft-card ' + nft.season;
        card.onclick = ()=>showPopup(nft);
        card.innerHTML = `
          <img src="${nft.image}" class="nft-thumb" alt="NFT">
          <div class="nft-number">#${nft.number}</div>
        `;
        grid.appendChild(card);
      });
      renderPagination(nfts.length);
    }
    function renderPagination(total) {
      const totalPages = Math.ceil(total/NFT_PER_PAGE);
      const pag = document.getElementById('pagination');
      pag.innerHTML = '';
      for(let i=1; i<=totalPages; i++) {
        const btn = document.createElement('button');
        btn.className = 'page-btn' + (i===currentPage?' active':'');
        btn.textContent = i;
        btn.onclick = ()=>{
          currentPage = i;
          renderNFTs();
        };
        pag.appendChild(btn);
      }
    }
    // 드롭다운 필터 버튼
    const filterMainBtn = document.getElementById('filterMainBtn');
    const filterMenu = document.getElementById('filterMenu');
    let filterOpen = false;
    // 드롭다운 필터 버튼
    filterMainBtn.onclick = ()=>{
      filterOpen = !filterOpen;
      filterMainBtn.classList.toggle('open', filterOpen);
      filterMenu.classList.toggle('open', filterOpen);
    };
    // 필터 옵션 클릭
    document.querySelectorAll('.filter-option').forEach(btn=>{
      btn.onclick = ()=>{
        document.querySelectorAll('.filter-option').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentSeason = btn.dataset.season;
        currentPage = 1;
        renderNFTs();
        filterOpen = false;
        filterMainBtn.classList.remove('open');
        filterMenu.classList.remove('open');
      }
    });

    // NFT 상세 팝업 + 공유/이미지저장 버튼
    function showPopup(nft) {
      const container = document.getElementById('popupContainer');
      const nftUrl = window.location.origin + '/?nft=' + nft.number; // 임시 링크 예시
      container.innerHTML = `
        <div class="popup-bg" onclick="closePopup(event)">
          <div class="popup" onclick="event.stopPropagation()">
            <button class="popup-close" onclick="closePopup(event)">&times;</button>
            <img src="${nft.image}" class="popup-img" alt="NFT">
            <div class="popup-info"><span class="popup-label">넘버</span> #${nft.number}</div>
            <div class="popup-info"><span class="popup-label">시즌</span> ${nft.season==='meta'?'메타 시즌':nft.season==='tori'?'토리 시즌':'월드 시즌'}</div>
            <div class="popup-info"><span class="popup-label">소유자</span> ${nft.owner}</div>
            <div class="popup-info"><span class="popup-label">발행일</span> ${nft.date}</div>
            <div class="popup-info" style="margin-top:10px;">${nft.desc}</div>
            <div class="popup-actions">
              <button class="share-btn" onclick="copyNFTLink('${nftUrl}')">🔗 공유하기</button>
              <a class="download-btn" href="${nft.image}" download="MetaToRI-NFT-${nft.number}.jpg">💾 이미지 저장</a>
            </div>
            <div id="copyMsg" style="color:#70fff7;text-align:center;font-size:.97rem;margin-top:7px;display:none;">링크가 복사되었습니다!</div>
          </div>
        </div>
      `;
    }
    window.closePopup = function(e){
      if(e) e.stopPropagation();
      document.getElementById('popupContainer').innerHTML='';
    };
    // 공유 버튼 기능
    window.copyNFTLink = function(url) {
      navigator.clipboard.writeText(url);
      const msg = document.getElementById('copyMsg');
      msg.style.display = 'block';
      setTimeout(()=>{ msg.style.display = 'none'; }, 1700);
    };

    // 로그인(지갑 연결)
    document.getElementById('loginBtn').onclick = ()=>{
      showLoginPopup();
    }
    function showLoginPopup() {
      const container = document.getElementById('loginPopupContainer');
      container.innerHTML = `
        <div class="login-popup-bg" onclick="closeLoginPopup(event)">
          <div class="login-popup" onclick="event.stopPropagation()">
            <label>지갑 주소 입력</label>
            <input id="walletInput" placeholder="0x1234..." maxlength="42" autocomplete="off">
            <button onclick="loginWallet()">로그인하기</button>
          </div>
        </div>
      `;
      setTimeout(()=>document.getElementById('walletInput').focus(),100);
    }
    window.closeLoginPopup = function(e){
      if(e) e.stopPropagation();
      document.getElementById('loginPopupContainer').innerHTML='';
    };
    window.loginWallet = function(){
      const input = document.getElementById('walletInput');
      if(!input.value.match(/^0x[a-fA-F0-9]{6,40}$/)) {
        input.style.border = '2px solid #ff5777';
        input.focus();
        return;
      }
      myWallet = input.value;
      showMyNFT = false;
      document.getElementById('loginPopupContainer').innerHTML='';
      document.getElementById('loginBtn').style.display='none';
      document.getElementById('myNFTBtn').style.display='';
      document.getElementById('myNFTBtn').textContent = '내 NFT';
      renderNFTs();
    };

    document.getElementById('myNFTBtn').onclick = ()=>{
      showMyNFT = !showMyNFT;
      document.getElementById('myNFTBtn').textContent = showMyNFT?'전체 보기':'내 NFT';
      currentPage = 1;
      renderNFTs();
    }

    // 최초 렌더
    renderNFTs();

    // 네온 파티클 배경
    const canvas = document.querySelector('.particles-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resizeParticles() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles = [];
      for(let i=0;i<30;i++) {
        particles.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height,
          r: 1.8+Math.random()*2.6,
          dx: 0.18+Math.random()*0.19,
          dy: -0.08+Math.random()*0.16,
          c: ['#22e5fd','#fce1ff','#fff6a0','#56e3fc'][Math.floor(Math.random()*4)]
        });
      }
    }
    resizeParticles();
    window.addEventListener('resize', resizeParticles);

    function animateParticles() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI, false);
        ctx.fillStyle = p.c;
        ctx.shadowColor = p.c;
        ctx.shadowBlur = 14;
        ctx.globalAlpha = 0.72;
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
        // 이동
        p.x += p.dx;
        p.y += p.dy;
        // 화면 밖으로 나가면 재생성
        if(p.x > canvas.width+20) { p.x = -10; p.y = Math.random()*canvas.height; }
        if(p.y < -20 || p.y > canvas.height+20) { p.y = Math.random()*canvas.height; }
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
